<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Web-Programming lab1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet", href="./styles/general.css">
    <link rel="stylesheet", href="./styles/header.css">
    <link rel="stylesheet", href="./styles/main.css">
  </head>

  <body>

    <header class="header">
      <div class="left-section">
        <img class="itmo-logo-light" src="./images/itmo-logo-light.svg">
        <img class="cs-logo" src="./images/cs-logo.png">
      </div>

      <div class="middle-section">
        Лабораторная работа №1
      </div>

      <div class="right-section">
        <p>Молчанов Артём</p>
        <p>Группа: Р3219</p>
        <p>Вариант: 409165</p>
      </div>
    </header>

    <main class="main">

    <div class="main-left-section">
    
      <div class="area">
        <img src="images/area.png">
      </div>

      <div>
        <form class="coords-form">

          <label for="x-coord-input">Выберите значение для X</label>
          <select type="text" name="x" id="x-coord-input">
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            </select>

          <label for="y-coord-input">Введите значение для Y</label>
          <p style="font-size: 10px;">Данное значение должно быть в диапазоне (-3,3)</p>

          <input type="text" name="y" id="y-coord-input" placeholder="Input Y coord"/>

          Выберите значение для R
          <div class="checkboxes">
          <input type="checkbox" id="r1" name="r" value="1">
          <label for="r1">1</label>
          
          <input type="checkbox" id="r2" name="r" value="2">
          <label for="r2">2</label>
  
          <input type="checkbox" id="r3" name="r" value="3">
          <label for="r3">3</label>
  
          <input type="checkbox" id="r4" name="r" value="4">
          <label for="r4">4</label>
  
          <input type="checkbox" id="r5" name="r" value="5">
          <label for="r5">5</label>
        </div>
          <button id="js-submit-button" type="submit">Submit</button>
        <p class="js-validation-message"></p>
      </form>

      </div>
    </div>

    <div class="main-right-section">
    <table id="response-table" border="1">
      <caption>Ответ</caption>
      <thead>
        <tr>
          <th>Результат</th>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Текущее время</th>
          <th>Время работы скрипта</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p id="js-logs-from-server"></p>
  </div>

  </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
